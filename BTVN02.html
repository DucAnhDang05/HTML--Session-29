<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function find(arr) {
            let maxLength = 0;
            let a = '';
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].length > maxLength) {
                    maxLength = arr[i].length;
                    a = arr[i];
                }
            }
            return a;
        }
        let n = +prompt("Nhap so phan tu cua mang");
        let arr = [];
        for (let i = 0; i < n; i++) {
                arr[i] = prompt("Nhap vao phan tu thu " + i + " cua mang");
        }
        let a = find(arr);
        console.log("Phần tử có độ dài lớn nhất trong mảng là:", a);
    </script>
</body>
</html>
